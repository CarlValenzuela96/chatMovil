<ion-header >
  <ion-navbar color="secondary" no-lines>
    <ion-title>
      Mensajes  
      
    </ion-title>  
    <ion-buttons end>                   
      <button ion-button outline icon-only (click)="opciones()">
        <ion-icon name="settings" color="light"></ion-icon >
      </button>
    </ion-buttons>
      
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-list class="chat-list" no-lines>
    <ion-item text-wrap *ngFor="let msg of messages | async ">
      <div class="chat-bubble">
        
        <div class="chat-message">
          <h2>{{ msg.author }}</h2>
          <p>{{ msg.message }}</p>
        </div>
      </div>  
      <p item-end>{{ msg.date }}</p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer no-shadow no-border>
  <ion-toolbar position="bottom">

    <ion-item no-lines>
      <ion-input [(ngModel)]="newMessage" type="text" placeholder="Escribe aquÃ­"></ion-input>
      <button ion-button outline item-end icon-only (click)="send()" [disabled]="!newMessage"  >
        <ion-icon name="send" color="secondary"></ion-icon >
      </button>
    </ion-item>

  </ion-toolbar>
</ion-footer>
