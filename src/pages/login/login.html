<ion-header>

  <ion-navbar color="secondary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  
        <div class="centrado">
          <ion-label color="secondary" stacked>Email</ion-label>
          <ion-input [(ngModel)]="email" type="email" placeholder="Email Input"></ion-input>
              
          <ion-label color="secondary" stacked>Contraseña</ion-label>
          <ion-input [(ngModel)]="pass" type="password" placeholder="Password Input"></ion-input>
                
          <button color="secondary" ion-button (click)="login()" [disabled]="!email || !pass"  round>
            Iniciar Sesión
          </button>
                
          <p>¿No tienes cuenta?</p>
                
          <button color="secondary" ion-button outline (click)="registro()"  round >
            Registrar
          </button>
        </div>

     
    
</ion-content>
